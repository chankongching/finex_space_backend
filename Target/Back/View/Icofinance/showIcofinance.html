<include file="Public:header"/>
<include file="Public:nav"/>
<div class="right_col" role="main">
    <!--標題-->
    <div class="page-title">
        <div class="title_left">
            <h3>ICO管理</h3>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 nopad">
        <div class="x_panel">
            <!--篩選表單--->
            <div class="x_title">
                <h2>篩選條件</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br>
                <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="" method="get" action="{:U('Hastor/changeUser')}">
                    <!--用戶ID-->
                    <div class="form-group col-md-2">
                        <label for="username" class="col-md-12 col-sm-12 col-xs-12 text-left">用戶ID</label>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <input id="uid" class="form-control col-md-7 col-xs-12" type="text" name="uid" value="{$Think.get.uid}">
                        </div>
                    </div>
                    <!--用戶名-->
                    <div class="form-group col-md-3">
                        <label class="col-md-12 col-sm-12 col-xs-12 text-left" for="username">被操作用戶名</label>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <input type="text" id="username" name="username" required="required" class="form-control col-md-7 col-xs-12" value="{$Think.get.username}">
                        </div>
                    </div>
                    <!--管理员名-->
                    <div class="form-group col-md-2">
                        <label for="admin_user" class="col-md-12 col-sm-12 col-xs-12 text-left">管理員名</label>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <input id="admin_user" name="admin_user" class="form-control col-md-7 col-xs-12" type="text" value="{$Think.get.admin_user}">
                        </div>
                    </div>
                    <!--操作类型-->
                    <div class="form-group col-md-2">
                        <label class="col-md-12 col-sm-12 col-xs-12 text-left" >操作類型</label>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <select name="type" class="form-control">
                                <option value="-1" <if condition="$type eq -1" >selected="true"</if> >==選擇操作類型==</option>
                                <volist name="type_list" id="vo" >
                                    <option value="{$key}"  <if condition="$Think.get.type eq $key">selected="true"</if> >{$vo}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-1">
                        <label class="col-md-12 col-sm-12 col-xs-12 text-left">&nbsp;</label>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success">查找</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
    <div class="">
        <div class="clearfix"></div>
        <!--用戶列表-->
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>ICO用户列表</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row" style="margin-bottom: 10px;overflow: inherit!important;">
                                <div class="col-sm-6">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 97px;">用户ID</th>
                                            <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" >ICO产品名称</th>
                                            <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" >兑换的期数</th>
                                            <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" >兑换币种</th>
                                            <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" >兑换花费的币种数量</th>
                                            <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" >购买的ICO数量</th>
                                            <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" >兑换时间</th>
                                            <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" >狀態</th>
                                            <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" >兑换花费的币种数量</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!-- 内容 -->
                                        <foreach name="datatable" item="v">
                                            <tr role="row" class="odd" style="font-size: 12px;">
                                                <td class="sorting_1"> {$v.user_id}</td>
                                                <td class="sorting_1"> {$v.q_name}</td>
                                                <td class="sorting_1"> {$v.q_num}</td>
                                                <td class="sorting_1"> {$v.dh_num}</td>
                                                <td class="sorting_1"> {$v.ico_user_num}</td>
                                                <td class="sorting_1"> {$v.add_time}</td>
                                                <td class="sorting_1"> {$v.status}</td>
                                                <td>
                                                    <div class="btn-group ">
                                                        <button data-toggle="dropdown" class="btn btn-success dropdown-toggle btn-xs btntog" type="button" aria-expanded="true">操作 <span class="caret"></span></button>
                                                        <ul role="menu" class="dropdown-menu">
                                                            <li role="presentation">
                                                                <a href="{:U('/Back/User/userCurrency',array('uid'=>$vo['uid']))}">查看/修改用戶資金</a>
                                                            </li>
                                                            <li role="presentation">
                                                                <a href="{:U('/Back/User/userCurrency',array('uid'=>$vo['uid']))}">禁用代理商</a>
                                                            </li>
                                                            <!--<li>-->
                                                            <!--<a href="{:U('/Back/Security/showUserLog',array('username'=>$vo['username']))}">查看登錄日誌</a>-->
                                                            <!--</li>-->

                                                            <li>
                                                                <a href="{:U('/Back/User/editUser',array('uid'=>$vo['uid']))}">修改用戶</a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                    |
                                                    <a class="hov del_user"   href="javascript:;" status="{$v['status']}" uid="{$v['id']}" >{$v['status']?禁用賬號:啟用賬號}</a>
                                                </td>
                                                <td class="sorting_1">{$v['status']?正常:禁用}</td>
                                            </tr>
                                        </foreach>
                                        <!-- 内容 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!--分頁器-->
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="dataTables_info" id="datatable_info" role="status" aria-live="polite"></div>
                                </div>
                                {$page}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>


<include file="Public:footer"/>
