                            <input type="hidden"  class="h_uid" value=""/>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<include file="Public:footer"/>
<script>
$('.shezhi').click(function(){
    // 给一个class用来获取数据
    $('.shezhi').removeClass('clickshezhi');
    $(this).addClass('clickshezhi');
    // 将值填到input上
    $('.remake_code2').val($('.clickshezhi').parents('tr').find('.remake_code').text());
    //点击的时候获设置用户的id
    $(".h_uid").val($(this).attr('uid'));
    
});

//随机生成6位数字加字母
function randomString(charSet) 
{
	  charSet = charSet || 'abcdefghijkmnpqrstuvwxyz';
	  var str = '';
	  //固定取6位
	  for (var i = 0; i <6; i++) 
	  {
	     var randomPoz = Math.floor(Math.random() * charSet.length);
	     if(i%2==0)
	     {
	    	 //偶数位
	    	str += Math.floor(Math.random()*(8)+2);
	     }
	     else
	     {
	    	  str += charSet.substring(randomPoz,randomPoz+1);
	     }	 
	  }
	  return str;
}


//产生6位验证码
$('.remake').click(function(){
  
	var string=randomString();
    // 将值填到td上
    var sheindex = $('.clickshezhi').parents('tr').find('.remake_code').text(string);
    // 将值填到input上
    $(this).parents('.modal-content').find('.remake_code2').val(string); 
});


//短信发送
$(".sendPhoneCode").click(function(){
	 var uid =$(".h_uid").val();
	 var code=$("#code").val();
	 if(uid!='')
	 {
		   $.ajax({
				url: "/back/UserAuth/AjaxgetPhoneCode",
				data: {
					'uid': uid,
					'code':code,
				},
				dataType: 'json',
				type: 'post',
				success: function(msg)
				{   
					layer.msg(msg.info);
				}
			});
	 }
	 else
	 {
		layer.msg('用户信息获取错误');
	 }	 
})
</script>
