<include file="Public:header" />
<include file="Public:nav" />
				<div class="right_col" role="main">
					<!--標題-->
					<div class="page-title">
						<div class="title_left">
							<h3>訂單日誌記錄</h3>
						</div>
					</div>
					<div class="col-md-12 col-sm-12 col-xs-12 nopad">
						<div class="x_panel">
							<!--篩選條件表單-->
							<div class="x_title">
								<h2>篩選條件</h2>
								<ul class="nav navbar-right panel_toolbox">
									<li>
										<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<br>
								<form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate=""menthod="get" action="{:U('Hastor/OrderLogList')}">
									<table class="table table-bordered table-condensed">
                                        <tr>
                                            <td>
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">用戶訂單號</label>
                                                <div class="col-md-9 col-sm-9 col-xs-12">
                                                    <input type="text" id="first-name" name="order_num" value="{$Think.get.order_num}" required="required" class="form-control col-md-7 col-xs-12 num">
                                                </div>
                                            </td>
                                            <td>
                                                <label class="control-label col-md-5 col-sm-5 col-xs-12" for="first-name">選擇數據添加時間 </label>
                                                <div class="col-md-7 col-sm-7 col-xs-12">
                                                    <select name="timePeriod" class="form-control">
                                                        <option value="">數據添加時間</option>
                                                        <option value="1" <if condition="$Think.get.timePeriod eq 1">selected='true'</if>>近壹個星期</option>
                                                        <option value="2" <if condition="$Think.get.timePeriod eq 2">selected='true'</if>>近壹個月</option>
                                                        <option value="3" <if condition="$Think.get.timePeriod eq 3">selected='true'</if>>近三個個月</option>
                                                    </select>
                                                </div>
                                            </td>
                                            <!--選擇日誌類型-->
                                            <!--提交按鈕-->
                                            <td>
                                                <button type="submit" class="btn btn-success">提交</button>
                                            </td>
                                    	</tr>
                                    </table>
								</form>
							</div>
						</div>
					</div>
					<div class="">
						<div class="clearfix"></div>
						<!--积分日誌報表-->
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="x_panel">
									<div class="x_title">
										<h2>訂單日誌記錄</h2>
										<div class="clearfix"></div>
									</div>
									<div class="x_content">
										<div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
											<div class="row">
												<div class="col-sm-12 text-right">
												</div>
											</div>
											<div class="row">
												<div class="col-sm-12 mb">
													<table id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
														<thead>
															<tr role="row">
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending">訂單號</th>
                                                                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending">封號用護名</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">買家積分</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">賣家積分</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">訂單狀態</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">訂單金額</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">時間</th>
															</tr>
														</thead>
														<tbody>
														<volist name="list" id="vo">
															<tr role="row" class="even">
																<td>{$vo.order_num}</td>
																<!-- 用户封号处理 -->
                                                                <td>{$vo.username|default='無'}</td>
																<td>{$vo.buyer_credit_level}</td>
																<td>{$vo.seller_credit_level}</td>
																<td>{$vo.order_status|OrderStatus=###}</td>
																<td>
																	<if condition="$vo.capital_flow eq 1" >退回賣家</if>
																	<if condition="$vo.capital_flow eq 2" >增加買家</if>
																	<if condition="$vo.capital_flow eq 3" >無</if>
																</td>
																<td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
															</tr>
														</volist>
														</tbody>
													</table>
												</div>
											</div>
											<div class="row">
											    {$page}	
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
<include file="Public:footer" />
