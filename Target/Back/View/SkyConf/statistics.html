<include file="Public:header"/>
<include file="Public:nav"/>
<script src="__PUBLIC__/Back/js/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
<div class="right_col" role="main">
    <!--標題-->
    <div class="page-title">
        <div class="title_left">
            <h3>空投总数统计</h3>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 nopad">
        <div class="x_panel">
            <!--筛选条件表單-->
            <div class="x_title">
                <h2>篩選條件</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate=""
                      method="get" action="{:U('/Back/SkyConf/statistics')}">
                    <table class="table table-bordered table-condensed">
                        <tr>
                            <td>
                                <label class="control-label col-md-2 col-sm-3 col-xs-6">奖金来源类型</label>
                                <div class="col-md-10 col-sm-3 col-xs-12">
                                    <select class="form-control" name="type">
                                        <option value="1" <if condition="$Think.get.type eq 1">selected='true'</if>>30u保单</option>
                                        <option value="2" <if condition="$Think.get.type eq 2">selected='true'</if>>3000u矿机</option>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <label class="control-label col-md-2 col-sm-3 col-xs-6">奖励类型</label>
                                <div class="col-md-10 col-sm-3 col-xs-12">
                                    <select class="form-control" name="reward_type">
                                        <option value="1" <if condition="$Think.get.reward_type eq 1">selected='true'</if>>直推奖</option>
                                        <option value="2" <if condition="$Think.get.reward_type eq 2">selected='true'</if>>见点奖</option>
                                    </select>
                                </div>
                            </td>
                            <!--提交按鈕-->
                            <td>
                                <button type="submit" class="col-md-10 col-sm-2 col-xs-10 btn btn-success">查找</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>空投总数统计</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                                <div class="col-sm-6">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 mb">
                                    <table id="datatable" class="table table-striped table-bordered dataTable no-footer"
                                           role="grid" aria-describedby="datatable_info">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Position: activate to sort column ascending">用户名
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Position: activate to sort column ascending">昵称
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Position: activate to sort column ascending">
                                                奖金来源类型
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Position: activate to sort column ascending">
                                                奖励类型
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Position: activate to sort column ascending">
                                                获得数量
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="data" id="vo">
                                            <tr role="row" class="even">
                                                <td>{$vo['username']}</td>
                                                <td>{$vo['nickname']}</td>
                                                <td>
                                                    <switch name="vo.type" >
                                                        <case value="1">30u报单</case>
                                                        <case value="2">3000u矿机</case>
                                                    </switch>
                                                </td>
                                                <td>
                                                    <switch name="vo.reward_type" >
                                                        <case value="1">直推奖</case>
                                                        <case value="2">见点奖</case>
                                                    </switch>
                                                </td>
                                                <td class="sorting_1">{$vo['num']}</td>
                                            </tr>
                                        </volist>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<include file="Public:footer"/>
<script type="text/javascript">
    //时间日期插件
    laydate.render({
        elem: '#start_time'
        , range: true
    });
</script>
