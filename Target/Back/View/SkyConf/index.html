<include file="Public:header"/>
<include file="Public:nav"/>
<div class="right_col" role="main">
    <!--標題-->
    <div class="page-title">
        <div class="title_left">
            <h3>空投配置管理</h3>
        </div>
    </div>
    <div class="">
        <div class="clearfix"></div>
        <!--公告列表-->
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>空投配置列表</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                                <div class="col-sm-12 text-right">
                                    <a class="btn btn-success" href="{:U('/Back/SkyConf/create')}">添加{$type_name}记录</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 mb">
                                    <table id="datatable" class="table table-striped table-bordered dataTable no-footer"
                                           role="grid" aria-describedby="datatable_info">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Salary: activate to sort column ascending">序號
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Position: activate to sort column ascending">
                                                空头期数
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Position: activate to sort column ascending">
                                                HVC总的空投量
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Position: activate to sort column ascending">
                                                剩余数量
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Office: activate to sort column ascending">空投波比
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Office: activate to sort column ascending">状态
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Start date: activate to sort column ascending">
                                                操作
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <foreach name="list" item="vo" key="k">
                                            <tr role="row" class="even">
                                                <td>{$vo['id']}</td>
                                                <td>{$vo['issue_num']}</td>
                                                <td>{$vo['all_num']}</td>
                                                <td>{$vo['rest_num']}</td>
                                                <td>{$vo['rate']}</td>
                                                <td>
                                                    <switch name="vo.stat" >
                                                        <case value="1">开放</case>
                                                        <case value="2">暂停</case>
                                                        <case value="3">结束</case>
                                                    </switch>
                                                </td>
                                                <td>
                                                    <a class="btn btn-xs btn-primary hov1"
                                                       href="{:U('/Back/SkyConf/update',array('id'=>$vo['id']))}">修改</a>
                                                    <a class="btn btn-xs btn-danger "
                                                       href="javascript:if(confirm('确定删除？'))location='{:U('/Back/SkyConf/delete',array('id'=>$vo['id']))}'">刪除</a>
                                                </td>
                                            </tr>
                                        </foreach>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>


<include file="Public:footer"/>
