<include file="Public:header" />
<include file="Public:nav" />
				<div class="right_col" role="main">
					<!--標題-->
					<div class="page-title">
						<div class="title_left">
							<h3>用户团队</h3>
						</div>
					</div>
					<div class="col-md-12 col-sm-12 col-xs-12 nopad">
						<div class="x_panel">
							<!--篩選條件表單-->
							<div class="x_title">
								<h2>篩選條件表單</h2>
								<ul class="nav navbar-right panel_toolbox">
									<li>
										<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<br>
								<form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="" menthod="get" action="{:U('Team/index')}">
									<table class="table table-bordered table-condensed">
                                        <tr>
                                            <!--用戶id-->
                                            <td >
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">用戶ID </label>
                                                <div class="col-md-9 col-sm-9 col-xs-12">
                                                     <input type="text" id="first-name" name="uid"  required="required"value="{$Think.get.uid}" class="form-control col-md-7 col-xs-12 num">
                                                </div>
                                            </td>
                                            <!--用戶名-->
                                            <td>
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">用户名 </label>
                                                <div class="col-md-9 col-sm-9 col-xs-12">
													<input type="text" id="first-name" name="username" value="{$Think.get.username}" required="required" class="form-control col-md-7 col-xs-12">
                                                </div>
                                            </td>
											<!--用戶名-->
											<td>
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">直属上级 </label>
												<div class="col-md-9 col-sm-9 col-xs-12">
													<input type="text" id="first-name" name="s_username" value="{$Think.get.s_username}" required="required" class="form-control col-md-7 col-xs-12">
												</div>
											</td>

											<!--選擇时间類型-->
											<td >
												<label class="control-label col-md-5 col-sm-5 col-xs-12" for="first-name">選擇时间 </label>
												<div class="col-md-7 col-sm-7 col-xs-12">
													<select name="active_time" class="form-control">
														<foreach name="active_time" item="vo" key="key">
															<option value="{$key+1}" <if condition="$Think.get.add_time eq $key+1">selected='true'</if>>{$vo.name}</option>
														</foreach>
													</select>
												</div>
											</td>
                                            <!--提交按鈕-->
                                            <td>
                                                <button type="submit" class="btn btn-success">提交</button>
                                            </td>
                                    	</tr>
                                    </table>
								</form>
							</div>
						</div>
					</div>
					<div class="">
						<div class="clearfix"></div>
						<!--財務日誌報表-->
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="x_panel">
									<div class="x_title">
										<h2>用户团队信息表</h2>
										<ul class="nav navbar-right panel_toolbox">
											<div class="col-sm-6 text-right">
												<a class="btn btn-default" href="{:U('User/index')}">返回用戶列表</a>
											</div>
										</ul>
										<div class="clearfix"></div>
									</div>
									<div class="x_content">
										<div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
											<div class="row">
												<div class="col-sm-12 mb">
													<table id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
														<thead>
															<tr role="row">
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending">id</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending">用戶id</th>
                                                                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending">用戶名</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">上级用户名</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">激活时间</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">团队人数</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">业绩</th>
                                                                <!--<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">余额</th>-->
																<!--<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">時間</th>-->
																<!--<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">附加(訂單號)</th>-->
															</tr>
														</thead>
														<tbody>
														<volist name="team_list" id="vo">
															<tr role="row" class="even">
																<td class="sorting_1">{$vo.id}</td>
																<td>{$vo.user_id}</td>
																<td>{$vo.username}</td>
																<td>{$vo.s_username}</td>
																<td>{$vo.active_time|date="Y-m-d H:i:s",###}</td>
																<td>{$vo.team}</td>
																<td>
																  <empty name="vo.yeji_day">-<else /> {$vo.yeji_day}</empty>
																</td>
															</tr>
														</volist>
														</tbody>
													</table>
												</div>
											</div>
											<div class="row">
											{$page}	
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
                <include file="Public:footer" />
	</body>

</html>
<script type="text/javascript">
$('.num').bind('input propertychange', function() {
    var val = $(this).val();
	var res = /^\d+(\.\d+)?$/;
	if(val!="" && !res.test(val)) {
		layer.msg('只能輸入數字！');
		$(this).val('');
	}
});
</script>
