<include file="Public:header"/>
<include file="Public:nav"/>
        <div class="right_col" role="main">
            <!--標題-->
            <div class="page-title">
                <div class="title_left">
                    <h3>商品列表</h3>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 nopad">
                <div class="x_panel">
                    <!--筛选条件表單-->
                    <div class="x_title">
                        <h2>篩選條件</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li>
                                <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br>
                        <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="" method="get" action="{:U('MyProduct/index')}">
                            <table class="table table-bordered table-condensed">
                                <tr>
                                    <!--用戶ID-->
                                    <td>
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="uid">用戶ID</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <input type="text" id="uid" name="uid" value="{$Think.get.uid}" required="required" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </td>
                                    <!--用戶名-->
                                    <td>
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="username">用戶名</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <input type="text" id="username" name="username" value="{$Think.get.username}" required="required" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </td>
                                    <!--選擇查看類型select框-->
                                    <td>
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">選擇商品類型</label>
                                        <div class="col-md-9 col-xs-12">
                                            <select class="form-control" name="product_id">
                                                <option value="-1">===選擇商品類型===</option>
                                                <volist name="products" id="vo" key="k">
                                                    <option value="{$key}" <if condition="$Think.get.product_id eq $key">selected='true'</if>>{$vo}</option>
                                                </volist>
                                            </select>
                                        </div>
                                    </td>
                                    <!--提交按鈕-->
                                    <td>
                                        <button type="submit" class="btn btn-success">查找</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
            <div class="">
                <div class="clearfix"></div>
                <!--充幣列表-->
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>商品列表</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <div class="col-sm-6 text-right">
                                        <a class="btn btn-default" href="{:U('User/index')}">返回用戶列表</a>
                                    </div>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                    <div class="row">
                                        <div class="col-sm-12 mb">
                                            <table id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
                                                <thead>
                                                    <tr role="row">
                                                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 150.667px;">用戶名</th>
                                                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 150.667px;">商品名</th>
                                                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 299.667px;">商品数量</th>
                                                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" style="width: 177.667px;">购买时间</th>
                                                        <!--<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 200px;">充幣時間</th>-->
                                                        <!--<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 200px;">归集状态</th>-->
                                                        <!--<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 100px;">狀態</th>-->
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <volist name="product_list" id="vo">
                                                        <tr role="row" class="even">
                                                            <!--<td class="sorting_1">{$vo['uid']}</td>-->
                                                            <td>{$vo['username']}</td>
                                                            <td>{$vo['product_name']}</td>
                                                            <td>{$vo['product_num']}</td>
                                                            <td>
                                                                <if condition="$vo['add_time'] eq 0">
                                                                    -
                                                                <else/>
                                                                    {$vo['add_time']|date='Y-m-d H:i:s',###}
                                                                </if>
                                                            </td>
                                                        </tr>
                                                    </volist>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <div class="dataTables_info" id="datatable_info" role="status" aria-live="polite"></div>
                                        </div>
                                        {$page}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<include file="Public:footer"/>
