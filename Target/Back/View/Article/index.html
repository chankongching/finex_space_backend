<include file="Public:header" />
<include file="Public:nav" />
				<div class="right_col" role="main">
					<!--標題-->
					<div class="page-title">
						<div class="title_left">
							<h3>{$type_name}管理</h3>
						</div>
					</div>
					<div class="">
						<div class="clearfix"></div>
						<!--公告列表-->
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="x_panel">
									<div class="x_title">
										<h2>{$type_name}列表</h2>
										<div class="clearfix"></div>
									</div>
									<div class="x_content">
										<div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
											<div class="row">
												<div class="col-sm-12 text-right">
													<a class="btn btn-success" href="{:U('back/Article/create')}?type={$type}">添加{$type_name}记录</a>
												</div>
											</div>
											<div class="row">
												<div class="col-sm-12 mb">
													<table id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
														<thead>
															<tr role="row">
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">序號</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending">中文標題</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending">繁体中文標題</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending">英文標題</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending">繁体內容</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending">時間</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">操作</th>
															</tr>
														</thead>
														<tbody>
															<foreach name="list" item="vo" key="k">
																<tr role="row" class="even">
																	<td>{$vo['id']}</td>
																	<td>{$vo['zh_cn_title']}</td>
																	<td>{$vo['zh_tw_title']}</td>
																	<td>{$vo['en_us_title']}</td>
																	<td>{$vo['zh_tw_content']|mb_substr=0,100,'utf-8'}...</td>
																	<td>{$vo['create_time']|date="Y-m-d H:i:s",###}</td>
																	<td>
																		<a class="btn btn-xs btn-primary hov1" href="{:U('/Back/Article/update',array('id'=>$vo['id']))}">修改</a>
																		<a class="btn btn-xs btn-danger " href="javascript:if(confirm('确定删除？'))location='{:U('/Back/Article/delete',array('id'=>$vo['id']))}'">刪除</a>
																	</td>
																</tr>
															</foreach>
														</tbody>
													</table>
												</div>
											</div>
											<div class="row">
												{$page}
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	
<include file="Public:footer" />
