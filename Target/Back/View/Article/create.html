<include file="Public:header"/>
<include file="Public:nav"/>
<div class="right_col" role="main">
    <!--標題-->
    <div class="page-title">
        <div class="title_left">
            <h3>添加{$type_name}</h3>
        </div>
    </div>
    <div class="row">
        <!--回復留言-->
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content mb">
                    <form id="demo-form2" data-parsley-validate="" action="{:U('back/Article/create')}" method="post"
                          class="form-horizontal form-label-left" novalidate="">
                        <!--标题-->
                        <div class="form-group">
                            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="first-name">简体中文標題</label>
                            <div class="col-md-10 col-sm-10 col-xs-12">
                                <input type="text" id="first-name" required="required" name="zh_cn_title"
                                       class="form-control col-md-7 col-xs-12" value="NEWS - ">
                            </div>
                        </div>
                        <!--添加时间-->
                        <div class="form-group">
                            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="first-name">简体中文內容</label>
                            <div class="col-md-10 col-sm-10 col-xs-12">
                                <div id="alerts"></div>

                                <textarea id="editor-one2" name="zh_cn_content" class="editor-wrapper placeholderText"
                                          contenteditable="true"></textarea>
                                <!--回復留言輸入框-->
                                <textarea name="descr" id="descr2" style="display:none;"></textarea>
                                <br>
                                <!--發送留言按鈕-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="first-name">繁體中文標題</label>
                            <div class="col-md-10 col-sm-10 col-xs-12">
                                <input type="text" id="first-name" required="required" name="zh_tw_title"
                                       class="form-control col-md-7 col-xs-12" value="NEWS - ">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="first-name">繁體中文內容</label>
                            <div class="col-md-10 col-sm-10 col-xs-12">
                                <div id="alerts"></div>

                                <textarea id="editor-one3" name="zh_tw_content" class="editor-wrapper placeholderText"
                                          contenteditable="true"></textarea>
                                <!--回復留言輸入框-->
                                <textarea name="descr" id="descr3" style="display:none;"></textarea>
                                <br>
                                <!--發送留言按鈕-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="first-name">英文標題</label>
                            <div class="col-md-10 col-sm-10 col-xs-12">
                                <input type="text" id="first-name" required="required" name="en_us_title"
                                       class="form-control col-md-7 col-xs-12" value="NEWS - ">
                            </div>
                        </div>
                        <!--添加时间-->
                        <div class="form-group">
                            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="first-name">英文內容</label>
                            <div class="col-md-10 col-sm-10 col-xs-12">
                                <div id="alerts"></div>

                                <textarea id="editor-one" name="en_us_content" class="editor-wrapper placeholderText"
                                          contenteditable="true"></textarea>
                                <!--回復留言輸入框-->
                                <textarea name="descr" id="descr" style="display:none;"></textarea>
                                <br>
                                <!--發送留言按鈕-->
                                <div class="form-group">
                                    <button type="submit" class="btn  btn-info">提交</button>
                                    <a href="{$list_url}" class="btn btn-success">返回{$type_name}列表</a>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" name="type" value="{$type}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
