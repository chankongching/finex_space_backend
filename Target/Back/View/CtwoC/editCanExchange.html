<include file="Public:header" />
<include file="Public:nav" />
<div class="right_col" role="main">
    <!--標題-->
    <div class="page-title">
        <div class="title_left">
            <h3>可兑换幣種修改</h3>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 nopad">
        <div class="x_panel">
            <!--短信配置表單-->
            <div class="x_title">
                <h2>修改幣種</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br>
                <form data-parsley-validate="" class="form-horizontal form-label-left" novalidate="" method="post" action="{:U('CtwoC/editCanExchange')}" >
                    <input type="hidden" name="id" value="{$record.id}"/>
                    <!--币种名-->
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">交易區蔽種名稱</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="" required="required"  disabled="readonly" value="{$record.currency_name}" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">可兌換幣種
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <volist name="all_can" id="vo">
                                <input type="checkbox" name="can_exchange_currencys[]" <if condition="$vo['flag'] eq 1" >checked=true</if> value="{$vo['id']}">{$vo['currency_name']}&nbsp;&nbsp;&nbsp;
                            </volist>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <!--提交按鈕-->
                            <button type="submit" class="btn btn-success">提交</button>
                            <a href="{:U('CtwoC/canExchange')}" class="btn btn-primary">返回列表</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<include file="Public:footer" />
