<include file="Public:header" />
<include file="Public:nav" />
<div class="right_col" role="main">
    <!--標題-->
    <div class="page-title">
        <div class="title_left">
            <h3>幣幣配置管理</h3>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 nopad">
        <div class="x_panel">
            <div class="x_title">
                <h2>修改幣幣配置</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br>
                <form class="form-horizontal form-label-left" method="post" action="{:U('CtwoC/editConfig')}">
                    <!-- 影藏文本域 -->
                    <input  type="hidden" name='trade_area_id' value="{$data['trade_area_id']}">
                     <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">交易區名稱
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="coin_name" value="{$data['coin_name']}"  disabled="disabled" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <!--賣單數-->
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">價格浮動的比例
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="float_price_rate" value="{$data['float_price_rate']}"  required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">賣家手續費
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="sell_fee"   value="{$data['sell_fee']}"   required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">買家手續費
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="buy_fee"   value="{$data['buy_fee']}"   required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <!--提交按鈕-->
                            <button type="submit" class="btn btn-success">修改</button>
                             <a href="{:U('CtwoC/Config')}" class="btn btn-primary">返回列表</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<include file="Public:footer" />
