<include file="Public:header" />
<include file="Public:nav" />
				<div class="right_col" role="main">
					<!--標題-->
					<div class="page-title">
						<div class="title_left">
							<h3>查看登錄日誌</h3>
						</div>
					</div>
					<div class="col-md-12 col-sm-12 col-xs-12 nopad">
						<div class="x_panel">
							<!--篩選表單-->
							<div class="x_title">
								<h2>篩選條件</h2>
								<ul class="nav navbar-right panel_toolbox">
									<li>
										<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<br>
								<form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="" method="get" action="{:U('Back/Security/showUserLog')}">
									<!--用戶名-->
									<div class="form-group">
										<label class="control-label col-md-2 col-sm-2 col-xs-12" for="first-name">用戶名
                        				</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input type="text" id="first-name" name="username" value="{$Think.get.username}" required="required" class="form-control col-md-7 col-xs-12">
										</div>
										<div class="col-md-4 col-sm-4 col-xs-12">
											<button type="submit" class="btn btn-success">查找</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="">
						<div class="clearfix"></div>
						<!--登錄列表-->
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="x_panel">
									<div class="x_title">
										<h2>登錄列表</h2>
										<div class="clearfix"></div>
									</div>
									<div class="x_content">
										<div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
											<div class="row">
												<div class="col-sm-6">
													
												</div>
												<div class="col-sm-6 text-right">
													<a class="btn btn-default" href="{:U('Back/User/index')}">返回用戶列表</a>
												</div>
											</div>
											<div class="row">
												<div class="col-sm-12 mb">
													<table id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
														<thead>
															<tr role="row">
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 217.667px;">用戶名</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 209.667px;">類型</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 253.667px;">IP</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" style="width: 267.667px;">IP所在地</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 241px;">時間</th>
															</tr>
														</thead>
														<tbody>
															<volist name="list" id="vo">
																<tr role="row" class="even">
																	<td>{$vo.username}</td>
																	<td>{$vo.type|formatLogType1=###}</td>
																	<td>{$vo.ip}</td>
																	<td>{$vo.ip|getIpArea=###}</td>
																	<td>{$vo['add_time']|date='Y-m-d H:i:s',###}</td>
																</tr>
															</volist>
														</tbody>
													</table>
												</div>
											</div>
											<div class="row">
												<div class="col-sm-12">
													{$page}
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
<include file="Public:footer" />
