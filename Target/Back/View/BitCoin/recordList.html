<include file="Public:header" />
<include file="Public:nav" />
				<div class="right_col" role="main">
					<!--標題-->
					<div class="page-title">
						<div class="title_left">
							<h3>BTC交易區成交記錄列表</h3>
						</div>
					</div>
					<div class="col-md-12 col-sm-12 col-xs-12 nopad">
						<div class="x_panel">
							<!--篩選表單-->
							<div class="x_title">
								<h2>篩選條件</h2>
								<ul class="nav navbar-right panel_toolbox">
									<li>
										<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<br>
								<form method="get" action="{:U('BitCoin/recordList')}" id="demo-form2" data-parsley-validate=""   class="form-horizontal form-label-left" novalidate="">
									<table class="table table-bordered table-condensed">
								        <tr>
											<!--買家-->
								        	<td>
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">買家</label>
												<div class="col-md-9 col-sm-9 col-xs-12">
													<input type="text"  name="buyname" value="{$Think.get.buyname}"   id="first-name" required="required" class="form-control col-md-7 col-xs-12">
												</div>
								        	</td>
											<!--賣家-->
								        	<td>
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">賣家</label>
												<div class="col-md-9 col-sm-9 col-xs-12">
													<input type="text" id="first-name" name="sellname" value="{$Think.get.sellname}"  required="required" class="form-control col-md-7 col-xs-12">
												</div>
								        	</td>
											<!--訂單號-->
											<!--選擇訂單類型-->
								        	<td>
												<label class="control-label col-md-4 col-sm-4 col-xs-12">委托類型</label>
												<div class="col-md-8 col-xs-12">
													<select name="entrust_type"  class="form-control">
														   <volist name="entrust_type" id="vo">
														       <option  value="{$key}"  <if condition="$Think.get.entrust_type eq $key"> selected="selected" </if> >{$vo|strtoupper}</option>
														    </volist>
													</select>
												</div>
								        	</td>
											<!--提交按鈕-->
								        	<td>
												<button type="submit" class="btn btn-success">查找</button>
								        	</td>
								        </tr>
								    </table>
								</form>
							</div>
						</div>
					</div>
					<div class="">
						<div class="clearfix"></div>
						<!--線下交易記錄-->
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="x_panel">
									<div class="x_title">
										<h2>BTC交易區成交記錄單列表</h2>
										<a href="{:U('BitCoin/orderList')}" class="btn btn-success pull-right">返回BTC交易區列表</a>
										<div class="clearfix"></div>
									</div>
									<div class="x_content">
										<div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
											<div class="row">
												<div class="col-sm-6">
													  <!-- 去掉ajax的数量级别 -->
												</div>
											</div>
											<div class="row">
												<div class="col-sm-12 mb">
													<table id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
														<thead>
															<tr role="row">
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending">購買人</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending">出售人</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">委托類別</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">成交單價</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">成交數量</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">成交金額</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">買家手續費</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">賣家手續費</th>
																<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">成交時間</th>
															</tr>
														</thead>
														<tbody>
														     <volist name="list" id="vo">
													        <tr>
													        	<td>{$vo.buy_username}</td>
													        	<td>{$vo.sell_username}</td>
													        	<td>{$vo.entrust_type}</td>
													        	<td>{$vo.trade_price}</td>
													        	<td>{$vo.trade_num}</td>
													        	<td>{$vo.trade_money}</td>
													        	<td>{$vo.buy_fee}</td>
													        	<td>{$vo.sell_fee}</td>
													        	<td>{$vo.trade_time|date='Y-m-d H:i:s',###}</td>
													        </tr>
													        </volist>
														</tbody>
													</table>
												</div>
											</div>
											<div class="row">
												<div class="col-sm-5">
												</div>
												<div class="col-sm-7">
												<!--  分页div -->
												   {$page}
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
<include file="Public:footer" />
