
<div  class="right_col" role="main">
	<div class="">
		<div class="clearfix"></div>
		<!--線下交易記錄-->
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_content">
						<div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
							<div class="row">
								<div class="col-sm-12 mb">
									<table  border="1px solid red" id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
										<thead>
										<tr role="row">
											<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending">購買人</th>
											<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending">出售人</th>
											<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">委托类别</th>
											<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">成交單價</th>
											<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">成交數量</th>
											<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">成交金額</th>
											<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">買家手續費</th>
											<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">賣家手續費</th>
											<th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">成交時間</th>
										</tr>
										</thead>
										<tbody>
										<volist name="list" id="vo"  empty="暫無匹配記錄">
											<tr>
												<td>{$vo.buy_username}</td>
												<td>{$vo.sell_username}</td>
												<td>{$vo.entrust_type}</td>
												<td>{$vo.trade_price}</td>
												<td>{$vo.trade_num}</td>
												<td>{$vo.trade_money}</td>
												<td>{$vo.buy_fee}</td>
												<td>{$vo.sell_fee}</td>
												<td>{$vo.trade_time|date='Y-m-d H:i:s',###}</td>
											</tr>
										</volist>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
