<style>
    .table {
        width: 95%;
        border-spacing: 0;
        border-collapse: collapse;
        border: 1px solid #ddd;
        color: #73879C;
        font-size: 13px;
        margin:0 auto;
    }
    .table>thead {
        font-weight:bold;
    }
    .table tr th, .table tr td  {
        padding: 8px;
    }
    .table>tbody>tr:nth-of-type(odd) {
        background-color: #f9f9f9;
    }
    .noDataTips {
        padding-left: 2.5%;
    }

</style>
<div  class="right_col" role="main">
    <div class="">
        <div class="clearfix"></div>
        <!--線下交易記錄-->
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                                <p class="noDataTips">
                                <empty name="list">暫無匹配記錄</empty>                                             
                                                                              
                                </p>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 mb">
                                    <table  border="1px solid red" id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
                                        <thead>
                                        <tr>
                                            <th>購買人</th>
                                            <th>出售人</th>
                                            <th>委托类别</th>
                                            <th>成交單價</th>
                                            <th>成交數量</th>
                                            <th>成交金額</th>
                                            <th>買家手續費</th>
                                            <th>賣家手續費</th>
                                            <th>成交時間</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                           <volist name="list" id="vo">
											<tr>
												<td>{$vo.buy_username}</td>
												<td>{$vo.sell_username}</td>
												<td>{$vo.entrust_type|getVpAreaType=###}</td>
												<td>{$vo.trade_price}</td>
												<td>{$vo.trade_num}</td>
												<td>{$vo.trade_money}</td>
												<td>{$vo.buy_fee}</td>
												<td>{$vo.sell_fee}</td>
												<td>{$vo.trade_time|date='Y-m-d H:i:s',###}</td>
											</tr>
										</volist>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
