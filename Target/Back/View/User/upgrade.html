<include file="Public:header"/>

<include file="Public:nav"/>
        <div class="right_col" role="main">
            <!--標題-->
            <div class="page-title">
                <div class="title_left">
                    <h3>預約升級</h3>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 nopad">
                <div class="x_panel">
                    <!--篩選表單-->
                    <div class="x_title">
                        <h2>篩選條件</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li>
                                <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br>
                        <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="" action="{:U('User/upgrade')}" method="post">
                            <table class="table table-bordered table-condensed">
                                <tr>
                                    <!--預約日期-->
                                    <td>
                                        <label class="control-label col-md-2 col-sm-3 col-xs-12">預約日期</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <select class="form-control" name="date" style="padding: 0;min-height: 0;">
                                                <option value="-1">查看全部</option>
                                                <volist name="days" id="vo">
                                                    <option value="{$vo.day}" <eq name="vo['day']" value="$datea">selected="selected"</eq> >{$vo.day} {$vo.week}</option>
                                                </volist>
                                            </select>
                                        </div>
                                    </td>
                                    <!--時間段-->
                                    <td>
                                        <label class="control-label col-md-2 col-sm-3 col-xs-12">時間段</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <select class="form-control" name="hour" style="padding: 0;min-height: 0;">
                                                <option value="-1" style="background: #fff;">全日</option>
                                                <option  value="0" style="background: #fff;" <eq name="hourid" value="0">selected="selected"</eq>>11:00:00 -- 12:00:00</option>
                                                <option  value="1" style="background: #fff;" <eq name="hourid" value="1">selected="selected"</eq>>12:00:00 -- 13:00:00</option>
                                                <option  value="2" style="background: #fff;" <eq name="hourid" value="2">selected="selected"</eq>>13:00:00 -- 14:00:00</option>
                                                <option  value="3" style="background: #fff;" <eq name="hourid" value="3">selected="selected"</eq>>14:00:00 -- 15:00:00</option>
                                                <option  value="4" style="background: #fff;" <eq name="hourid" value="4">selected="selected"</eq>>15:00:00 -- 16:00:00</option>
                                                <option  value="5" style="background: #fff;" <eq name="hourid" value="5">selected="selected"</eq>>16:00:00 -- 17:00:00</option>
                                            </select>
                                        </div>
                                    </td>
                                    <!--證件號碼-->
                                    <!--<td>-->
                                        <!--<label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">證件號碼</label>-->
                                        <!--<div class="col-md-9 col-sm-9 col-xs-12">-->
                                            <!--<input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12">-->
                                        <!--</div>-->
                                    <!--</td>-->
                                    <!--提交按鈕-->
                                    <td>
                                        <button type="submit" class="btn btn-success">查找</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
            <div class="">
                <div class="clearfix"></div>
                <!--身份認證列表-->
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>身份認證列表</h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                    <div class="row">
                                        <div class="col-sm-6">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 mb">
                                            <table id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
                                                <thead>
                                                    <tr role="row">
                                                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending">用戶ID</th>
                                                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">預約日期</th>
                                                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">預約時間</th>
                                                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending">用護名</th>
                                                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending">QQ號碼</th>
                                                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending">申請認證等級</th>
                                                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">狀態</th>
                                                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">操作</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <volist name="list" id="vo">
                                                        <tr role="row" class="even">
                                                            <input type="hidden" name="id" class="id_current" value="{$vo['id']}" />
                                                            <td class="sorting_1">{$vo['uid']}</td>
                                                            <td>{$vo['day']}</td>
                                                            <td>{$vo['hour']}</td>
                                                            <td>{$vo['username']}</td>
                                                            <td>{$vo['qq']}</td>
                                                            <td>
                                                               <switch name="$vo.type" >
                                                               <case value="aa" >A++</case>
                                                               <case value="aaa">A+++</case>
                                                               <default />A+</switch>
                                                            </td>
                                                            <td>
                                                                <if condition="$vo['approval_status'] eq 0">審核中
                                                                </if>
                                                                <if condition="$vo['approval_status'] eq 1">審核通過
                                                                 </if>
                                                                <if condition="$vo['approval_status'] eq -1">審核未通過
                                                                </if>
                                                            </td>
                                                            <td style='vertical-align:middle;' height="50">
                                                                <input type="button" class="btn btn-primary btn-xs shenhe_yes" value="審核通過" <if condition="$vo['approval_status'] eq 1 or $vo['approval_status'] eq -1">disabled="disabled"</if>/>
                                                                <input type="button" class="btn btn-danger btn-xs shenhe_no"  value="審核不通過" <if condition="$vo['approval_status'] eq 1 or $vo['approval_status'] eq -1">disabled="disabled"</if>/>
                                                            </td>
                                                        </tr>
                                                    </volist>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-5">
                                        </div>
                                        {$page}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<include file="Public:footer"/>
<script>
    var url = "{:U('User/examine')}";
    $('.shenhe_yes').click(function(){
        var id = $(this).parent().parent().find('.id_current').val();
        $.ajax({
            url:url,
            type:"POST",
            data:{'id':id,'status':1},
            dataType: "json",
            success:function(data) {
                if(data.status == 1){
                    window.location.href = "/fuckyoup2p/User/upgrade";
                }
            }
        })
    })
    $('.shenhe_no').click(function(){
        var id = $(this).parent().parent().find('.id_current').val();
        $.ajax({
            url:url,
            type: "POST",
            data:{'id':id,'status':-1},
            dataType: "json",
            success:function(data) {
                if(data.status == 1){
                    window.location.href = "/fuckyoup2p/User/upgrade";
                }
            }
        })
    })
</script>
