<include file="Public:header" />
<include file="Public:nav" />
<div class="right_col" role="main">
    <!--標題-->
    <div class="page-title">
        <div class="title_left">
            <h3>修改價格調控配置信息</h3>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 nopad">
        <div class="x_panel">
            <!--短信配置表單-->
            <div class="x_title">
                <h2>修改配置信息</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br>
                <form data-parsley-validate="" class="form-horizontal form-label-left" novalidate="" method="post" action="{:U('CtoCTransaction/editBrushOrder')}" >
                    <input type="hidden" name="id" value="{$info['id']}">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">類型
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <if condition="$info['type'] eq 1"><span>買入</span>
                                <else/>
                                <span>賣出</span>
                            </if>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">價格(升高-起始)
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" name="high_rate_start" value="{$info['high_rate_start']}" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">價格(升高-結束)
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" name="high_rate_end" required="required" value="{$info['high_rate_end']}" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">價格(降低-起始)
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" name="low_rate_start" required="required" value="{$info['low_rate_start']}" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">價格(降低-结束)
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" name="low_rate_end" required="required" value="{$info['low_rate_end']}" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <!--提交按鈕-->
                            <button type="submit" class="btn btn-success">提交</button>
                            <a href="{:U('CtoCTransaction/brushOrderList')}" class="btn btn-primary">返回列表</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<include file="Public:footer" />
