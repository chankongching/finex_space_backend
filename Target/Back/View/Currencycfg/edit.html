<include file="Public:header" />
<include file="Public:nav" />
<div class="right_col" role="main">
    <!--標題-->
    <div class="page-title">
        <div class="title_left">
            <h3>幣種管理</h3>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 nopad">
        <div class="x_panel">
            <!--短信配置表單-->
            <div class="x_title">
                <h2>修改幣種</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br>
                <form data-parsley-validate="" class="form-horizontal form-label-left" novalidate="" method="post" action="{:U('Currencycfg/edit')}" enctype="multipart/form-data">
                    <!--币种名-->
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">幣種名
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" required="required"  readonly="readonly"  name="currency_name" value="{$data_list['currency_name']}" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                     <input  type="hidden" name='id' value="{$data_list['id']}">
                    <!--英文标识-->
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">英文標識
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="currency_mark"  value="{$data_list['currency_name']}"  required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">幣種開通(關閉)
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p style="padding-top: 10px;">
                                <label>
                                    <input type="radio" class="flat" name="status" value="1" <if condition="$data_list['status'] eq 1">checked='true'</if> > 開
                                </label>&nbsp;&nbsp;
                                <label>
                                    <input type="radio" class="flat" name="status" value="0" <if condition="$data_list['status'] eq 0">checked='true'</if> > 關
                                </label>
                            </p>
                        </div>
                    </div>
                    <!-- 线下 -->
                     <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">線下交易賣家手續費
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" name="sell_off_line_fee" value="{$data_list['sell_off_line_fee']}" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">線下交易買家手續費
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" name="buy_off_line_fee"  value="{$data_list['buy_off_line_fee']}" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    
                    <!--货币logo-->
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">貨幣logo
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="file" name="currency_logo" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <!--app端货币logo-->
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">app端貨幣logo
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="file" name="currency_app_logo" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <!--大图标-->
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">大圖標
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="file" name="currency_big_logo" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <!--提交按鈕-->
                            <button type="submit" class="btn btn-success">修改</button>
                             <a href="{:U('Currencycfg/index')}" class="btn btn-primary">返回列表</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<include file="Public:footer" />
