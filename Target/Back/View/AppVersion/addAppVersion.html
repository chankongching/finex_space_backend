<include file="Public:header" />
<include file="Public:nav" />
<div class="right_col" role="main">
    <!--標題-->
    <div class="page-title">
        <div class="title_left">
            <h3>APP版本管理</h3>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 nopad">
        <div class="x_panel">
            <!--短信配置表單-->
            <div class="x_title">
                <h2>新增APP版本</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br>
                <form data-parsley-validate="" class="form-horizontal form-label-left" novalidate="" method="post" action="{:U('AppVersion/addAppVersion')}" enctype="multipart/form-data">
                    <!--CoinConfig表的属性添加-->
                    <!--币种名-->
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">APP名稱</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select class="form-control" name="app_name">
                                <option value="">選擇APP名稱</option>
                                <volist name="appNameList" id="vo">
                                    <option value="{$key}" >{$vo}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">APP版本號
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="app_ver" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">APP系統類型
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p style="padding-top: 10px;">
                                <label>
                                    <input type="radio" class="flat" name="os" value="1" checked="checked" > IOS
                                </label>&nbsp;&nbsp;
                                <label>
                                    <input type="radio" class="flat" name="os" value="2" > Andriod
                                </label>
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">APP上傳文件
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="file" name="update_link" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">APP版本更新等級</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select class="form-control" name="level">
                                <volist name="appLevelList" id="vo">
                                    <option value="{$key}" >{$vo}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">開放狀態
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p style="padding-top: 10px;">
                                <label>
                                    <input type="radio" class="flat" name="is_open" value="1" checked="checked" > 開
                                </label>&nbsp;&nbsp;
                                <label>
                                    <input type="radio" class="flat" name="is_open" value="0" > 關
                                </label>
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">APP類型
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p style="padding-top: 10px;">
                                <label>
                                    <input type="radio" class="flat" name="app_platform" value="app_watchword" checked="checked" > APP令牌
                                </label>&nbsp;&nbsp;
                                <label>
                                    <input type="radio" class="flat" name="app_platform" value="app_target" > 系統APP
                                </label>
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">文字备注
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="update_tip" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <!--提交按鈕-->
                            <button type="submit" class="btn btn-success">提交</button>
                            <a href="{:U('AppVersion/showAppVersion')}" class="btn btn-primary">返回列表</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<include file="Public:footer" />
