<include file="Public:header"/>
<include file="Public:nav"/>
<div class="right_col" role="main">
    <!--標題-->
    <div class="page-title">
        <div class="title_left">
            <h3>幣種列表</h3>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 nopad">
        <div class="x_panel">
            <!--篩選表單-->
            <div class="x_title">
                <h2>篩選條件</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br>
                <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate=""
                      action="{:U('/Back/IconConf/index')}" method="post">
                    <table class="table table-bordered table-condensed">
                        <tr>
                            <!--用戶名-->
                            <td>
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">幣種名</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <select class="form-control" name="currency_id">
                                        <option value="-1">=========查看全部所有幣種==========</option>
                                        <volist name="list" id="vo">
                                            <option value="{$vo['id']}"
                                            <if condition="$Think.post.currency_id eq $vo['id']">selected='true'</if>
                                            >{$vo['currency_name']}
                                            </option>
                                        </volist>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <button type="submit" class="btn btn-success">查找</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class="">
        <div class="clearfix"></div>
        <!--投訴列表-->
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>幣種列表</h2>
                        <a href="{:U('/back/IconConf/create')}" class="btn btn-success pull-right">添加幣種配置</a>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                            </div>
                            <div class="row">
                                <div class="col-sm-12 mb">
                                    <table id="datatable" class="table table-striped table-bordered dataTable no-footer"
                                           role="grid" aria-describedby="datatable_info">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Position: activate to sort column ascending"
                                            >ID
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Position: activate to sort column ascending"
                                            >币种名
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Position: activate to sort column ascending"
                                            >货币logo
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Position: activate to sort column ascending"
                                            >大图标
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Position: activate to sort column ascending"
                                            >英文标识
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Position: activate to sort column ascending"
                                            >提币手续费
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Position: activate to sort column ascending"
                                            >状态
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Salary: activate to sort column ascending"
                                            >操作
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="data" id="vo">
                                            <tr role="row" class="even">
                                                <td>{$vo['id']}</td>
                                                <td>{$vo['currency_name']}</td>
                                                <td>
                                                    <if condition="$vo['currency_logo'] != ''">
                                                        <img style="width: 30px; height: 30px;"
                                                             src="{$vo['currency_logo']}">
                                                        <else/>
                                                        --
                                                    </if>
                                                </td>
                                                <td>
                                                    <if condition="$vo['currency_big_logo'] != ''">
                                                        <img style="width: 30px; height: 30px;"
                                                             src="{$vo['currency_big_logo']}">
                                                        <else/>
                                                        --
                                                    </if>
                                                </td>
                                                <td>
                                                    <if condition="$vo['currency_mark'] != ''">
                                                        {$vo['currency_mark']}
                                                        <else/>
                                                        --
                                                    </if>
                                                </td>
                                                <td>{$vo['ti_fee']}</td>
                                                <td>
                                                    <if condition="$vo['status'] eq 1">
                                                        <font color="#26B99A">启用</font>
                                                        <else/>
                                                        <font color="#f00">禁用</font>
                                                    </if>
                                                </td>
                                                <td>
                                                    <a class="btn btn-success btn-xs"
                                                       href="{:U('/Back/IconConf/update',array('id'=>$vo['id']))}">修改</a>
                                                </td>
                                            </tr>
                                        </volist>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<include file="Public:footer"/>
