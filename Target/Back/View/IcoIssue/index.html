<include file="Public:header"/>

<include file="Public:nav"/>
<div class="right_col" role="main">
    <!--標題-->
    <div class="page-title">
        <div class="title_left">
            <h3>ICO发行管理</h3>
        </div>
    </div>

    <div class="">
        <div class="clearfix"></div>
        <!--用戶列表-->
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>ICO发行管理</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="col-sm-6">
                            <div class="form-group pull-right">
                                <button class="btn btn-primary" data-toggle="modal" data-target="#add_group">发行ICO</button>
                            </div>
                        </div>
                        <div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row" style="margin-bottom: 10px;overflow: inherit!important;">
                                <div class="col-sm-6"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 mb" style="padding-bottom: 50px;">
                                    <table id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
                                        <thead>

                                        <tr role="row">
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 217px;">ICO发行个数</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 200px;">兑换汇率</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 200px;">ICO名字</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 200px;">期数</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 217px;">开始时间</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 120px;">结束时间</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 120px;">兑换数</th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 180px;">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="list" id="vo">
                                            <tr role="row" class="even">
                                                <td >{$vo['issue_num']}</td>
                                                <td >{$vo['rate']}</td>
                                                <td>{$vo['q_name']}</td>
                                                <td>{$vo['q_num']}</td>
                                                <td>{$vo['start_time']|date="Y-m-d H:i:s",###}</td>
                                                <td>{$vo['end_time']|date="Y-m-d H:i:s",###}</td>
                                                <td>{$vo['exchange_num']}</td>
                                                <td>
                                                    <div class="btn-group ">
                                                        <button data-toggle="dropdown" class="btn btn-success dropdown-toggle btn-xs btntog" type="button" aria-expanded="true">操作 <span class="caret"></span></button>
                                                        <ul role="menu" class="dropdown-menu">
                                                            <li>
                                                                <a href="{:U('/Back/IcoIssue/edit_issue',array('id'=>$vo['id']))}">修改ICO</a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                        </volist>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!--分頁器-->
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="dataTables_info" id="datatable_info" role="status" aria-live="polite"></div>
                                </div>
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加代理商 -->
    <div class="modal fade bs-example-modal-lg in" id="add_group" tabindex="-1" role="dialog" aria-hidden="true" style=" padding-right: 17px;margin-top: 15%;">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="myModalLabel2">添加代理商</h4>
                </div>
                <form id="demo-form2"  action="{:U('back/IcoIssue/add_issue')}" method="post"   data-parsley-validate=""  class="form-horizontal form-label-left" novalidate="">
                    <div class="modal-body">
                        <!--姓名-->
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">ICO发行个数</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="first-name"   name="issue_num" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                        <!--姓名-->
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">兑换汇率</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="first-name"   name="rate" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                        <!--姓名-->
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">发行本期ICO的具体名字</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="first-name"   name="q_name" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <!--手機號碼-->
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">期数 </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="last-name" name="q_num" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                        <!--姓名-->


                        <div class="form-group">
                            <label for="star_time" class="control-label col-md-3 col-sm-3 col-xs-12">开始时间</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text"  class="form-control has-feedback-left timechange" aria-describedby="inputSuccess2Status" id="single_cal2" name="star_time" >
                                <span class="fa fa-calendar-o form-control-feedback left"  aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="end_time" class="control-label col-md-3 col-sm-3 col-xs-12">结束时间</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text"  class="form-control has-feedback-left timechange" aria-describedby="inputSuccess2Status" id="single_cal4" name="end_time" >
                                <span class="fa fa-calendar-o form-control-feedback left"  aria-hidden="true"></span>
                            </div>
                        </div>
                        <!--姓名-->
                        <!--<div class="form-group">-->
                            <!--<label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">结束时间</label>-->
                            <!--<div class="col-md-6 col-sm-6 col-xs-12">-->
                                <!--<input type="text" id="first-name"   name="end_time" required="required" class="form-control col-md-7 col-xs-12">-->
                            <!--</div>-->
                        <!--</div>-->

                        <!--姓名-->
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">已经兑换了多少个</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="first-name"   name="exchange_num" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                    <!--提交按鈕-->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>


<include file="Public:footer"/>
<script type="text/javascript">

</script>
